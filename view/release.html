<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发表留言</title>
</head>
<body>
    <form action="/relaseGet" method="GET">
        <div>
            <label for="name">
                名字: <input name="name" placeholder="请输入你的名字" />
            </label>
        </div>
        <div>
            <label for="message">
                发布内容: <textarea type="message" name="message" cols="30" rows="10"></textarea>
            </label>
        </div>
        <button type="submit"> 提交 </button>
    </form>
</body>
</html>
